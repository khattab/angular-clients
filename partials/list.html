<section>
  	<div class="search">
		<h1>Artist Directory</h1>
		<label>Search: </label>
		<input ng-model="query" placeholder="Search For Directory" autofocus />
		
		<label class="formgroup">by:
			<select  ng-model="artOrder">
				<option value="name"> Name </option>
				<option value="reknown"> Reknown </option>
			</select>
		</label>
		
		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked />
			Ascending
		</label>
		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" value="reverse" />
			Descending
		</label>
	</div>
	
	<ul class="artistlist">
			<li class="artist cf" ng-repeat="artist in artists | filter: query | orderBy: 
											 artOrder:direction">
				<a href="#/details/{{artists.indexOf(artist)}}">
					<img ng-src="images/{{artist.shortname}}_tn.jpg" alt="{{artist.name}}" />
					<div class="info">
						<h2>{{artist.name}}</h2>
						<h3>{{artist.reknown}}</h3>
					</div>
				</a>
			</li>
	</ul>
	
</section>
